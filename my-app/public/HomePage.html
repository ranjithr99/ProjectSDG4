<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="author"
      content="Ranjith Ramkishore, Allison Bennett, Kayvon Tari, Grant Yang, Zexin Lyu"
    />
    <meta
      name="description"
      content="This web application is primarily designed to help low-income high school student in the Seattle area to find a mentor."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mentor Up</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      href="../public/staticVersion.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
  </head>

  <body>
    <div id="root">
      <div id="header-wrapper">
        <div id="header">
          <div class="row">
            <div id="logo" class="col-auto col-md-auto col-xl-10 d-flex">
              <h1>Mentor Up</h1>
            </div>
            <div id="login" class="col-auto col-md-auto col-xl d-flex">
              <button>Log In</button>
            </div>
          </div>
        </div>
      </div>

      <div>
        <div class="MissionStatement row">
          <h2>Our Mission</h2>
        </div>
        <h3 class="row">
          At MentorUp, we aim to ensure all students have adequate resources for
          them to succeed in high school and beyond.
        </h3>
      </div>

      <div id="signUP">
        <h4>Join Our Community</h4>
      </div>
    </div>
  </body>
</html>
